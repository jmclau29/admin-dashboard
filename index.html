<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <div class="sidebar">
            <p>Dashboard</p>
            <ul>
                <li>Home</li>
                <li>Profile</li>
                <li>Messages</li>
                <li>History</li>
                <li>Tasks</li>
                <li>Communities</li>
                <li>Settings</li>
                <li>Support</li>
                <li>Privacy</li>
            </ul>
        </div>

        <div class="header">

            <input type="text" class="search-bar">

            <div class="notif-name">
                <p>Notif</p>
                <img src="images/doge.jpg" alt="doge" class="icon">
                <p>Justin McLaughlin</p>
            </div>
            <div class="icon-hello">
                <img src="images/doge.jpg" alt="doge" class="icon">
                <div class="hello-name">
                    <p>Hello,</p>
                    <p>Justin McLaughlin (@jmclau29)</p>
                </div>
            </div>
            <div class="header-buttons">
                <button>New</button>
                <button>Upload</button>
                <button>Share</button>
            </div>
        </div>


        <div class="main">
            <p>Your Projects</p>
            <div class="projects">
                <div>Super Cool Project</div>
                <div>Less Cool Project</div>
                <div>Impossible App</div>
                <div>Easy Peasy App</div>
                <div>Ad Blocker</div>
                <div>Money Maker</div>
            </div>
            <div class="announcements"></div>
            <div class="trending"></div>
        </div>
    </div>
</body>

</html>
